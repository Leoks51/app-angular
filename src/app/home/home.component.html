<div class="po-wrap" *ngFor="let remember of remembers">
  <po-widget class="po-lg-2 po-mt-2" p-title="{{ remember.date }}">
    <div class="po-pull-right">
      <span class="po-pull-right po-font-title" id="desc-text"
        >{{ remember.description }}
      </span>
    </div>
  </po-widget>
</div>
<router-outlet></router-outlet>
