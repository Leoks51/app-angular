<po-page-default p-title="Edit Remember">
  <po-container class="po-lg-6">
    <div class="po-row">
      <po-input name="description" p-label="Description" p-required="true">
      </po-input>
    </div>
    <div class="po-row">
      <po-input name="date" p-label="date"> </po-input>
    </div>
    <div class="po-row">
      <po-button
        class="po-md-2"
        p-icon="fa fa-check-circle"
        p-label="Update"
        (p-click)="update()"
      ></po-button>
      <po-button
        class="po-md-2"
        p-icon="fa fa-check-circle"
        p-label="Cancel"
        (p-click)="cancel()"
      ></po-button>
    </div> </po-container
></po-page-default>
